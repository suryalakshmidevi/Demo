<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes Task</title>
</head>
<body>

  <main>
   
    <section id="box1" tabindex="0" style="width:500px;
    height:100px;margin:20px;
    background-color:rgb(173, 7, 7);
    border:2px solid black;">
      <header>Box Number A</header>
      <div class="options" style="display:none;">
        <label for="box1-color">Choose Any Color:</label>
        <select id="box1-color">
          <option value="">Select</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="white">White</option>
        </select>

        <br><br>
        <label for="box1-size">Choose Size:</label>
        <select id="box1-size">
          <option value="">Select</option>
          <option value="small">Small Size</option>
          <option value="medium">Medium Size</option>
          <option value="large">Large Size</option>
        </select>
      </div>
    </section>

    
    <section id="box2" tabindex="0" style="width:500px;
    height:100px;margin:20px;background-color:rgb(59, 13, 151);
    border:2px solid black;">
      <header>Box Number B</header>
      <div class="options" style="display:none;">
        <label for="box2-color">Choose Any Color:</label>
        <select id="box2-color">
          <option value="">Select</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="white">White</option>
        </select>
        <br><br>
        <label for="box2-size">Choose ANy Size:</label>
        <select id="box2-size">
          <option value="">Select</option>
          <option value="small">Small Size</option>
          <option value="medium">Medium Size</option>
          <option value="large">Large Size</option>
        </select>
      </div>
    </section>

    
    <section id="box3" tabindex="0" style="width:500px;height:100px;
    margin:20px;background-color:rgb(10, 194, 96);
    border:2px solid black;">
      <header>Box Number C</header>
      <div class="options" style="display:none;">
        <label for="box3-color">Choose Any Color:</label>
        <select id="box3-color">
          <option value="">Select</option>
          <option value="white">White</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
        </select>
        <br><br>
        <label for="box3-size">Choose Any Size:</label>
        <select id="box3-size">
          <option value="">Select</option>
          <option value="small">Small Size</option>
          <option value="medium">Medium Size</option>
          <option value="large">Large Size</option>
        </select>
      </div>
    </section>
  </main>

  <script>
    
    const boxes = document.querySelectorAll('section');

    
    function toggleBox(box) {
      const optionsDiv = box.querySelector('.options');
      
      if (optionsDiv.style.display === 'black') {
        optionsDiv.style.display = 'none';
        box.style.height = '100px';
      } else {
       
        boxes.forEach(b => {
          b.style.height = '100px';
          b.querySelector('.options').style.display = 'none';
        });
        
        optionsDiv.style.display = 'block';
        box.style.height = '200px';
      }
    }

    
    
    
    boxes.forEach(box => {
      box.addEventListener('click', () => toggleBox(box));
      box.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          toggleBox(box);
        }
      });

      const colorSelect = box.querySelector('select[id$="color"]');

      const sizeSelect = box.querySelector('select[id$="size"]');

      
      colorSelect.addEventListener('change', function()
       {
        box.style.backgroundColor = this.value;
       });

      
      sizeSelect.addEventListener('change', function() {
        switch (this.value) {
          case 'small':
            box.style.width = '100px';
            box.style.height = '100px';
            break;
          case 'medium':
            box.style.width = '200px';
            box.style.height = '200px';
            break;
          case 'large':
            box.style.width = '300px';
            box.style.height = '300px';
            break;
          default:
            box.style.width = '250px';
            box.style.height = '150px';
        }
      });
    });
  </script>
</body>
</html>
